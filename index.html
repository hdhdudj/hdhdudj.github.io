<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-page, .news-page {
            display: none;
        }

        .visible {
            display: block;
        }

        .news-list {
            list-style-type: none;
            padding: 0;
        }

        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Page -->
        <div class="input-page visible" id="inputPage">
            <h1>문구 입력</h1>
            <textarea id="textInput" rows="5" style="width: 100%;" placeholder="문구를 입력하세요..."></textarea>
            <button class="btn" id="submitBtn">기사 추가</button>
        </div>

        <!-- News Page -->
        <div class="news-page" id="newsPage">
            <h1>기사 보기</h1>
            <ul class="news-list" id="newsList"></ul>
            <button class="btn" id="editBtn">추가하기</button>
        </div>
    </div>

    <script>
        const inputPage = document.getElementById('inputPage');
        const newsPage = document.getElementById('newsPage');
        const textInput = document.getElementById('textInput');
        const newsList = document.getElementById('newsList');

        const submitBtn = document.getElementById('submitBtn');
        const editBtn = document.getElementById('editBtn');

        const MAX_NEWS = 10;

        function loadNews() {
            const savedNews = JSON.parse(localStorage.getItem('newsArray')) || [];
            newsList.innerHTML = '';

            savedNews.forEach((news, index) => {
                const li = document.createElement('li');
                li.className = 'news-item';
                li.textContent = `${index + 1}. ${news}`;
                newsList.appendChild(li);
            });
        }

        submitBtn.addEventListener('click', () => {
            const text = textInput.value.trim();

            if (text) {
                let savedNews = JSON.parse(localStorage.getItem('newsArray')) || [];

                if (savedNews.length >= MAX_NEWS) {
                    savedNews.shift(); // Remove the oldest entry
                }

                savedNews.push(text);
                localStorage.setItem('newsArray', JSON.stringify(savedNews));

                textInput.value = '';
                loadNews();

                inputPage.classList.remove('visible');
                newsPage.classList.add('visible');
            } else {
                alert('문구를 입력해주세요.');
            }
        });

        editBtn.addEventListener('click', () => {
            inputPage.classList.add('visible');
            newsPage.classList.remove('visible');
        });

        // Initialize with saved news if available
        loadNews();

        if (JSON.parse(localStorage.getItem('newsArray'))?.length) {
            inputPage.classList.remove('visible');
            newsPage.classList.add('visible');
        }
    </script>
</body>
</html>
