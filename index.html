<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Pages</title>
  <style>
    /* 전체 폰트 크기 및 반응형 설정 */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em; /* 제목 글자 크게 */
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #3498db;
      font-size: 1.5em; /* 링크 글자 크게 */
    }

    a:hover {
      color: #2980b9;
    }

    /* 반응형 폰트 크기 조정 */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      a {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>기사 페이지 링크</h1>

  </ul>
</body>
</html>
